<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Learning HTML & CSS</title>
  </head>
  <body>
    <h1>JavaScipt is hard..html is mediocre</h1>
    <!--This is a block element -->
    <!--Classes can be used multiple times throughout-->
    <p class="first">
      You can learn JS without HTML & CSS, but for DOM manipulation it's useful
      to have some basic ideas of HTML & CSS.
      <a
        href="https://www.flickr.com/photos/rlaporte"
        target="_blank"
        rel="noopener noreferrer"
        >Ryan on flickr</a
      >
      <!--This is an inline element-->
    </p>
    <h2>Another Heading</h2>
    <p class="second">Just another paragraph</p>
    <!--Id's can be used only once. They have to be unique-->
    <img
      id="course-image"
      src="https://img-c.udemycdn.com/notices/web_banner/slide_1_image_udlite/db24b94e-d190-4d5a-b1dd-958f702cc8f5.jpg"
      alt="Whoops what happened!?"
    />

    <form id="your-name">
      <h2>Your Name here</h2>
      <p class="first">Please full in this form :)</p>
      <input type="text" placeholder="Your name" />
      <br />
      <button>OK!</button>
    </form>
  </body>
</html>
